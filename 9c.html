<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9c</title>
    <style>
      .container {
        border: 2px solid #000;
        padding: 5px;
        display: inline-block;
      }
      p {
        font-family: arial;
        margin-bottom: 10px;
      }
      .yes {
        display: inline-block;
        background-color: rgb(222, 222, 236);
        margin-right: 10px;
        border: none;
      }
      .no {
        display: inline-block;
        background-color: rgb(222, 222, 236);
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Satisfied with our service?</p>
      <button class="yes">yes</button>
      <button class="no">no</button>
    </div>
  </body>
</html>
