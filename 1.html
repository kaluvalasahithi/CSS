<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD</title>
    <style>
      p {
        font-family: arial;
      }
      .num-usd {
        font-size: 25px;
        color: black;
        line-height: 0.5px;
      }
      .today-num {
        color: green;
        font-size: 15px;
        line-height: 0.5px;
      }
      .after-hour {
        color: gray;
        font-size: 15px;
      }
      .usd-no {
        color: gray;
        font-size: 15px;
      }
      .num-num {
        color: red;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <p class="num-usd">1,049.61 <span class="usd-no">USD</span></p>
    <p class="today-num">+18.05 (1.75%)today</p>
    <p class="after-hour">
      After hours 1,048.00 <span class="num-num">-1.61(0.15%)</span>
    </p>
  </body>
</html>
